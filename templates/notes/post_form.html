{% extends 'notes/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    {% if heading %}
        <h1 class="border-bottom">{{ heading }}</h1>
    {% endif %}
    <div class="card my-4 p-4">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div>
                <button class="btn btn-outline-info" type="submit">Save</button>
            </div>
        </form>

    </div>
{% endblock %}
